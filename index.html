<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <title>Weather</title>
    <link rel="stylesheet" href="./css/modern-normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script type="module" defer src="/assets/js/index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <svg width="22" height="22" id="ubicacion"><use xlink:href="./assets/vectores/icomoon/symbol-defs.svg#icon-icon-location"></use></svg>
        <form class="header__form">
          <label>
            <input type="text" class="form-countries">
          </label>
        </form>
        <svg width="22" height="22" id="star"><use xlink:href="./assets/vectores/icomoon/symbol-defs.svg#icon-Star-1"></use></svg>
      </div>
    </header>

    <main>
      <div class="container">

        <section class="section one">

          <div class="container__off">

            <div class="temp__square">

              <div class="temp-icon">
                <svg id="nubes" width="35" height="35"><use xlink:href="./assets/vectores/icomoon/symbol-defs.svg#icon-Nubes"></use></svg>
                <p class="square-country off">Kyiv, UA</p>
              </div>

              <p class="square-degrees">-3</p>

              <div class="temp-text">
                <div>
                  <h3 class="off">min</h3>
                  <p>-2°</p>
                </div>
                <div class="v-line siceL"></div>
                <div>
                  <h3 class="off">min</h3>
                  <p>-2°</p>
              </div>
              </div>
            </div>
            <div class="section__btn">
              <button class="btn first">today</button>
              <button class="btn first">5 days</button>
            </div>
          </div>
        </section>

        <section class="section two">

          <div class="container__off">
            <div class="date__square">

              <p class="square-day">8th Sat</p>

              <div class="day-details">
                <div class="square-time">
                  <p class="month">february</p>
                  <div class="v-line"></div>
                  <p class="clock">00H00H00</span>
                </div>

                <div class="square-sunny">
                  <svg id="dawn" width="20" height="20">
                    <use xlink:href="./assets/vectores/icomoon/symbol-defs.svg#icon-Icon-Amanecer"></use>
                  </svg>
                  <p class="dawn">07:04</p>
                  <div class="v-line"></div>
                  <svg id="sunset" width="20" height="20"><use xlink:href="./assets/vectores/icomoon/symbol-defs.svg#icon-Icon-puesta"></use>
                  </svg>
                  <p class="sunset">17:05</span>
                </div>
            </div>

            </div>
          </div>
          <article>
            <div class="container__off">
              <p class="legend">Who cares about the clouds when we're together? Just sing a song and bring the sunny weather.</p>
              <p class="legend author">Dale Evans</p>
            </div>
          </article>
        </section>
      </div>
    </main>

  </body>
</html>
