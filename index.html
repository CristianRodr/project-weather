<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <title>Weather</title>
    <link rel="stylesheet" href="./css/modern-normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script type="module" defer src="/assets/js/index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <form class="header__form">
          <label>
            <input type="text" class="form-countries">
          </label>
        </form>
      </div>
    </header>

    <main>
      <div class="container">

        <section class="section one">

          <div class="container__off">

            <div class="temp__square">

              <div>
                <svg></svg>
                <span class="square-country">Kyiv, UA</span>
              </div>

              <p class="square-degrees">-3</p>

              <div>
                <h3>min</h3>
                <span>-2°</span>
                <div class="line"></div>
                <h3>min</h3>
                <span>-2°</span>
              </div>
            </div>
            <div class="section__btn">
              <button class="btn first">today</button>
              <button class="btn first">5 days</button>
            </div>
          </div>
        </section>

        <article>
          <div class="container__off">
            <p class="legend">Who cares about the clouds when we're together? Just sing a song and bring the sunny weather.</p>
            <p class="legend author">Dale Evans</p>
          </div>
        </article>

        <section class="section two">
          <div class="container__off">
            <div class="date__square">

              <p class="square-day">8th Sat</p>

              <div class="day-details">
                <div class="square-time">
                  <p class="month">february</p>
                  <div class="v-line"></div>
                  <p class="clock">00H00H00</span>
                </div>

                <div class="square-sunny">
                  <svg id="dawn"></svg>
                  <span class="dawn">07:04</span>
                  <div class="v-line"></div>
                  <svg id="sunset"></svg>
                  <span class="sunset">17:05</span>
                </div>
            </div>

            </div>
          </div>
        </section>
      </div>
    </main>

  </body>
</html>
